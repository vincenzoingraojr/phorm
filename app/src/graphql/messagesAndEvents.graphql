query MessagesAndEvents(
    $chatId: String
) {
    messagesAndEvents(
        chatId: $chatId
    ) {
        ... on Message {
            id
            messageId
            fromUser
            isReplyTo
            type
            content
            createdAt
            updatedAt
            isEdited
        }
        ... on Event {
            id
            eventType
            eventMessage
            fromUser
            createdAt
        }
    }
}