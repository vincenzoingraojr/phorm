query Chats {
    chats {
        id
        chatId
        creatorId
        creator {
            id
            firstName
            lastName
            email
            emailVerified
            profilePicture
        }
        title
        createdAt
        updatedAt
        messagesCount
        messages {
            id
            messageId
            fromUser
            isReplyTo
            type
            content
            createdAt
            updatedAt
            isEdited
        }
        events {
            id
            eventType
            eventMessage
            fromUser
            createdAt
        }
    }
}